<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>My Recipes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<h1>My Recipes</h1>

	<table class="table table-striped">
		<tr>
			<th th:text="${category.categoryName}">category name</th>
			<th class="fTitle" th:text="${recipe.foodTitle}">Food title</th>
			<td th:text="${recipe.time}"></td>	
			<td th:text="${recipe.ingredients}"></td>	
			<td th:text="${recipe.guide}"></td>	
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deleterecipe/{id}(id=${recipe.id})}" class="btn btn-danger">Delete</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editrecipe/{id}(id=${recipe.id})}">Edit</a></td>
		</tr>
	</table>
	
	
	
	

</body>
</html>
