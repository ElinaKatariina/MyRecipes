<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>My Recipes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div class="col-md-4">
		<h1>Elinas Recipes</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign out" class="btn btn-danger"/>
		</form>
	</div>

	
	<table class="table table-striped">
	
		<tr>
				<th>Food title</th>
				<th>	</th>
				<th>Category</th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
				<th> </th>
			</tr>
		
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.foodTitle}"><a th:href="@{/recipe/{id}(id=${recipe.id})}"></a></td>	
			<td>	</td>
			<td th:text="${recipe.category.categoryName}">category</td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editrecipe/{id}(id=${recipe.id})}">Edit</a></td>
		</tr>
		
		<tr>	
			<td sec:authorize="hasAuthority('ADMIN')"><a href="/newrecipe" class="btn btn-success">Add New Recipe</a></td>
		</tr>
	
	</table>

	
	
	
	

</body>
</html>
